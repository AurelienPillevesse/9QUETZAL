jokepost-list:
    path:   /
    defaults: { _controller: AppBundle:JokePost:list }
    methods:  [GET]

api-register:
    path:   /api/register
    defaults: { _controller: AppBundle:User:registerApi }

api-signin:
    path:   /api/login
    defaults: { _controller: AppBundle:APIKey:loginApi }
    methods: [POST]

api-comment:
    path:   /api/jokepost/comment/{id}
    defaults: { _controller: AppBundle:Comment:newApi }
    methods: [POST]

jokepost-add:
    path:   /jokepost/new
    defaults: { _controller: AppBundle:JokePost:new }

jokepost-like:
    path:   /jokepost/like/{id}
    defaults: { _controller: AppBundle:JokePost:like }
    requirements:
        id: '\d+'

jokepost-unlike:
    path:   /jokepost/unlike/{id}
    defaults: { _controller: AppBundle:JokePost:unlike }
    requirements:
        id: '\d+'

jokepost-one:
    path:   /jokepost/{id}
    defaults: { _controller: AppBundle:JokePost:one }
    requirements:
        id: '\d+'

api-jokepost-list:
    path:   /api/jokepost/all
    defaults: { _controller: AppBundle:JokePost:listApi }

api-jokepost-like:
    path:   /api/jokepost/like/{id}
    defaults: { _controller: AppBundle:Vote:likeApi }
    methods:  [POST]
    requirements:
        id: '\d+'

api-jokepost-unlike:
    path:   /api/jokepost/unlike/{id}
    defaults: { _controller: AppBundle:Vote:unlikeApi }
    methods:  [POST]
    requirements:
        id: '\d+'

user-list:
    path:   /user/list
    defaults: { _controller: AppBundle:User:list }
    methods:  [GET]

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"
